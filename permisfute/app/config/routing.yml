utilisateurs:
    resource: "@UtilisateursBundle/Resources/config/routing.yml"
    prefix:   /

permisfute:
    resource: "@PermisfuteBundle/Resources/config/routing.yml"
    prefix:   /Permisfute

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

client_registration:
    path:  /register/client
    defaults: { _controller: UtilisateursUtilisateursBundle:RegistrationClient:register }

moniteur_registration:
    path:  /register/moniteur
    defaults: { _controller: UtilisateursUtilisateursBundle:RegistrationMoniteur:register }